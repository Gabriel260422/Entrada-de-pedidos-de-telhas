    <script>
            var Calculador = document.getElementById('Calculador')
            var Calculador2 = document.getElementById('Calculador2')
            var Resultado = document.getElementById('button15')
            function Limpar(){
                Calculador.value = ""
                Calculador2.value = ""
            }
        function Variavel(id){
      
             var numeros = document.getElementById(id)
             var numeros_completos = Number(numeros.innerHTML)

            Calculador.value = Calculador.value + numeros_completos
        
        }
        function Somar(id){
            
            Calculador2.value = Calculador.value
            Calculador.value = ""
            Resultado.removeAttribute('onclick')
            Resultado.setAttribute('onclick','Somar_Resul()')
            
        }
        function Somar_Resul(){
            
            var Conta =Number(Number(Calculador.value) + Number(Calculador2.value))
            Calculador.value = Conta
            Calculador2.value = ""
            Resultado.removeAttribute('onclick')
            Resultado.setAttribute('onclick','Resultados()')

        }
        function Subtraçao(id){
            
            Calculador2.value = Calculador.value
            Calculador.value = ""
            Resultado.removeAttribute('onclick')
            Resultado.setAttribute('onclick','Subtraçao_Resul()')
            
        }
        function Subtraçao_Resul(){
            
            var Conta =Number(Number(Calculador2.value) - Number(Calculador.value))
            Calculador.value = Conta
            Calculador2.value = ""
            Resultado.removeAttribute('onclick')
            Resultado.setAttribute('onclick','Resultados()')

        }
        function Multiplicaçao(id){
            
            Calculador2.value = Calculador.value
            Calculador.value = ""
            Resultado.removeAttribute('onclick')
            Resultado.setAttribute('onclick','Multiplicaçao_Resul()')
            
        }
        function Multiplicaçao_Resul(){
            
            var Conta =Number(Number(Calculador.value) * Number(Calculador2.value))
            Calculador.value = Conta
            Calculador2.value = ""
            Resultado.removeAttribute('onclick')
            Resultado.setAttribute('onclick','Resultados()')

        }
        function Divisao(id){
            
            Calculador2.value = Calculador.value
            Calculador.value = ""
            Resultado.removeAttribute('onclick')
            Resultado.setAttribute('onclick','Divisao_Resul()')
            
        }
        function Divisao_Resul(){
            
            var Conta =Number(Number(Calculador2.value) / Number(Calculador.value))
            Calculador.value = Conta
            Calculador2.value = ""
            Resultado.removeAttribute('onclick')
            Resultado.setAttribute('onclick','Resultados()')
